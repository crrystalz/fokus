<!DOCTYPE html>
<html>
<head>
    <title>Fokus</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <link rel="stylesheet" href="https://use.typekit.net/qwq8yru.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@apple/sf-symbols@2.0.0/dist/sf-symbols.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

</head>
<body>

<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'question')">AI Tutor</button>
    <button class="tablinks" onclick="openCity(event, 'calendar-card')">Calendar</button>
    <button class="tablinks" onclick="openCity(event, 'todo-container')">To-dos</button>
</div>

<!-- <div class="banner">
    <h1>Fokus</h1>
</div> -->

<div id="info">
    <div id="streak"></div>
    <div id="timer-container">
        <div id="break-time-container">
            <span id="break-time">5</span>
            <span class="time-label">Break</span>
        </div>
        <div id="work-time-container">
            <span id="work-time">25</span>
            <span class="time-label">Work</span>
        </div>
        <div id="timer"></div>
        <div id="controls">
            <button id="start-stop" onclick="startStopTimer()">Start</button>
        </div>
    </div>    
</div>

<div class="tabcontent" id="question">
    <div class="input-container">
        <input id="input-text" type="text" placeholder="Enter your text here">
        <button id="submit-button" onclick="submitText()">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M19 10C19 15.5228 15.5228 19 10 19C4.47715 19 1 15.5228 1 10C1 4.47715 4.47715 1 10 1C15.5228 1 19 4.47715 19 10ZM10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM9.29289 9.29289C9.68342 8.90237 10.3166 8.90237 10.7071 9.29289L13.7071 12.2929C14.0976 12.6834 14.0976 13.3166 13.7071 13.7071C13.3166 14.0976 12.6834 14.0976 12.2929 13.7071L9.29289 9.29289Z" fill="white"/>
            </svg>
        </button>
    </div>
    <div id="loading" class="loading-animation">
        <span id="dot1">.</span>
        <span id="dot2">.</span>
        <span id="dot3">.</span>
    </div>
    <div id="output">Output will be here</div>
</div>

<div class="tabcontent" id="todo-container">
    <input type="text" id="new-item" placeholder="Add a new item...">
    <button onclick="addItem()">Add</button>

    <ul id="todo-list"></ul>
</div>


<div class="tabcontent" id="calendar-card">
    <div id="calendar"></div>
        <div class="calendar-card">
            <div id="calendar"></div>
        </div>
    </div>
</div>    

</div>

<script src="script.js"></script>

<script>
    function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;
    
        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
        }
    
        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
    
        // Show the current tab, and add an "active" class to the button that opened the tab
        console.log(cityName)
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
