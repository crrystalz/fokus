<!DOCTYPE html>
<html>
<head>
    <title>Scrutiny</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qwq8yru.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@apple/sf-symbols@2.0.0/dist/sf-symbols.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

</head>
<body>

<div class="container">
    <div class="header">
        <h1>Scrutiny</h1>
    </div>
    <div class="input-container">
        <input id="input-text" type="text" placeholder="Enter your text here">
        <button id="submit-button" onclick="submitText()">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M19 10C19 15.5228 15.5228 19 10 19C4.47715 19 1 15.5228 1 10C1 4.47715 4.47715 1 10 1C15.5228 1 19 4.47715 19 10ZM10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM9.29289 9.29289C9.68342 8.90237 10.3166 8.90237 10.7071 9.29289L13.7071 12.2929C14.0976 12.6834 14.0976 13.3166 13.7071 13.7071C13.3166 14.0976 12.6834 14.0976 12.2929 13.7071L9.29289 9.29289Z" fill="white"/>
            </svg>
        </button>
    </div>
    <div id="loading" class="loading-animation">
        <span id="dot1">.</span>
        <span id="dot2">.</span>
        <span id="dot3">.</span>
    </div>
    <div id="output"></div>

    <div id="calendar"></div>

</div>

<script src="script.js"></script>

</body>
</html>
